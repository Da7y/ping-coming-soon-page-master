<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <!-- goodle font -->
   <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/14bd85f43c.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="header">
    <img src="images\logo.svg" alt="logo">
    <h1>We are launching <b>soon!</b></h1>

  </div>

    <h4>Subscribe and get notified</h4>

    <div class="notify">
      <input class="email placeholder" type="email" name="" placeholder="Your email adress...">
      <button type="button" name="button"> Notify Me</button>
    </div>

    <div class="error-message">
      <p>Please provide a valide email address</p>
    </div>

    <div class="image">
      <img src="images/illustration-dashboard.png" alt="iillustration-dashboard">
    </div>


      <div class="social">

        <div class="circal">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="circal">
          <i class="fab fa-twitter"></i>
        </div>

        <div class="circal">
          <i class="fab fa-instagram"></i>
        </div>
      </div>

    <div class="copy-rights">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Da7y</a>.
      </p>
    </footer>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
